<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/images_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Images</title>
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <div class="user">
                <button type="button">explore</button>
                <img src="images/user.png" alt="user">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>discover</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus aperiam nemo ab,<br> sed optio sunt voluptatem, hic minus totam dignissimos neque similique ad eligendi.</p>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="slider">
            <img src="images/left-arrow.png" id="prev">
            <div class="preview">
                <img src="images/small1.png" alt="small1" class="active thumbnail">
                <img src="images/small2.png" alt="small2" class="thumbnail">
                <img src="images/small3.png" alt="small3" class="thumbnail">
                <img src="images/small4.png" alt="small4" class="thumbnail">
                <img src="images/small5.png" alt="small5" class="thumbnail">
            </div>
            <img src="images/right-arrow.png" id="next">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
